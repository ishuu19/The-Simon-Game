<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Let's Start the Game</h1>
        <button class="refresh-button"><img class="refreshbtn" src="start.png" draggable="false"></button>
        <span class="score"></span>
        <div class="boxes">
            <div class="g"></div>
            <div class="r"></div>
            <div class="b"></div>
            <div class="y"></div>
        </div>

        <button class="restart"><img class="restartbtn" src="refresh.png" draggable="false"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
